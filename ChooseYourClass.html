<html>
<script>
	var bgClass = "";
	var myClass = "";

	function askClass() {

	}

	function buttonPressPeasant() {
		bgClass = "peasant";
		getClass();
	}

	function buttonPressArtisan() {
		bgClass = "artisan";
		getClass();
	}

	function buttonPressKnight() {
		bgClass = "knight";
		getClass();
	}

			case ("royalty"):

		document.getElementById("class").innerHTML = "Your class is" + " " + myClass;
		}
	}

</script>
<body>

<p id="class"></p>
</body>
